<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="tela">

    </div>

    <script>
        function success(){
            //console.log(JSON.parse(this.responseText));
            let obj = JSON.parse(this.responseText);
           let texto = `Nome: ${obj.name} <br> Login: ${obj.login}<br> Biografia: ${obj.bio}`;
           document.getElementById('tela').innerHTML = texto;
        }
        function error(err){console.log('Erro:', err);}

        var xhr = new XMLHttpRequest();
        xhr.onload = success;
        xhr.onerror = error;
        xhr.open('GET', 'https://api.github.com/users/breno-pinheir0');
        xhr.send();
    </script>
</body>
</html>
