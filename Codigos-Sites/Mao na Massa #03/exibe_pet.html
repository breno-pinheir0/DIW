<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Adoção de Pets</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aumigos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
            </ul>
            <form class="d-flex">
                <select id="filtroEspecie" class="form-control me-2" name="especie" id="especie">
                    <option value="0">Filtrar espécies</option>
                    <option value="1">Gatos</option>
                    <option value="2">Cachorros</option>
                    <option value="3">Roedores</option>
                    <option value="4">Coelhos</option>
                </select>
              </form>

              <form class="d-flex">
                <select id="filtroEstado" class="form-control me-2" name="estado" id="estado">
                    <option value="">Filtrar estado</option>
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="ES">ES</option>
                </select>
              </form>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>

    <div id="tela">
        <div class="card col-md-4">
            <img src="https://source.unsplash.com/random/200x200?1" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="exibe_pet.html" class="btn btn-primary">Mais detalhes</a>
            </div>
        </div>
    </div>

    <p>
        Alterar imagem:  <input type="file" onchange="previewFile()" /><br />
    </p>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(location.search);
        let idPet = parseInt(urlParams.get('id'))
        exibePet (idPet)

        function previewFile() {
            const preview = document.querySelector('img');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                // convert image file to base64 string
                preview.src = reader.result;
                alterarImagem (idPet, reader.result)
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }        

    </script>
</body>

</html>
